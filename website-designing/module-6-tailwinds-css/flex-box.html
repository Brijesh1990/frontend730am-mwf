<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>tailwinds container</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- taiwinds script -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-light p-10   mt-0 rounded-0">
        <h1 class="text-center text-black text-4xl">Our Gallery</h1>
        <hr class="border border-1 w-25 mx-auto" />
        <!-- flex -->
         <div class="flex flex-row">
            <div class="w-125 shadow m-10 p-10 bg-red-200"></div>
            <div class="w-125 shadow m-10 p-10 bg-green-200"></div>
            <div class="w-125 shadow m-10 p-10 bg-yellow-200"></div>
            <div class="w-125 shadow m-10 p-10 bg-black"></div>
             <div class="w-125 shadow m-10 p-10 bg-black"></div>
         </div>

         <!-- flex-wrap -->

         <div class="flex flex-wrap">
            <div class="w-1/2 shadow m-10 p-10 bg-red-200"></div>
            <div class="w-100 shadow m-10 p-10 bg-green-200"></div>
            <div class="w-110 shadow m-10 p-10 bg-yellow-200"></div>
            <div class="w-1/2 shadow m-10 p-10 bg-black"></div>
             <div class="w-125 shadow m-10 p-10 bg-black"></div>
             <div class="w-125 shadow m-10 p-10 bg-black"></div>
         </div>

        </div>
</body>
</html>
