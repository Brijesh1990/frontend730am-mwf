<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background-color: brown;
        }
        #form 
        {
            width: 50%;
            height: auto;
            margin: auto;
            margin-top: 5%;
        }
        fieldset
        {
            width: 50%;
            border: 2px solid white;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend 
        {
            font-size: 30px;
            text-align: center;
            color: white;
        }
        input[type=email], input[type=password]
        {
            width: 280px;
            height: auto;
            padding: 8px;
        }
        button
        {
            width: 100px;
            height: auto;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        label 
        {
            color: white;
        }
        h1 
        {
            color: white;
        }
        hr 
        {
         width: 50%;
         border:solid 1px white;   
        }
    </style>
</head>
<body>

    <div id="form">
        <h1>Create your account ?</h1>
        <hr align="left">
        <form>
            <fieldset>
                <legend align="left">Login Form</legend>
                <label><u>Email *</u></label>
                <br>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label><u>Password *</u></label>
               <br>
                <input type="password" id="password" name="password" required>
                <br><br>
                <button type="submit">Submit</button>
                
                &nbsp;&nbsp;&nbsp;&nbsp;
                <b><a href="" style="color: white;">Forget password ?</a></b>
                <br><br>
                <b>Don't have account ? &nbsp;<a href="register.html" style="color: white;">Register</a></b>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
