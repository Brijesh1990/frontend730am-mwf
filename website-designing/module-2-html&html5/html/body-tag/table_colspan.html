<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form method="post">
    <table width="30%" border="0" align="center">
        <tr>
            <caption style="font-size: 25px;">Register Form</caption>
        </tr>
        <tr>
            <th>Email *</th>
            <td><input type="email" placeholder="Email *" required /></td>
        </tr>
        <tr>
            <th>Password *</th>
            <td><input type="password" placeholder="Password *" required /></td>
        </tr>
        <tr>
            <th>Confirm Password *</th>
            <td><input type="password" placeholder="Confirm Password *" required /></td>
        </tr>
        <tr>
            <th>Date of Birth *</th>
            <td><input type="date" placeholder="Date of Birth *" required /></td>
        </tr>

        <tr>
            <th>Gender *</th>
            <td>
                <input type="radio" name="gender" value="male" checked> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <th>Favorite Color *</th>
            <td>
                <input type="color" name="favoriteColor" required />
            </td>
        </tr>
        <tr>
            <th>Preferred Language *</th>
            <td>
                <select name="language" required>
                    <option value="">Select Language</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                </select>
            </td>
        </tr>

        <tr>
            <th>Comments</th>
            <td><textarea rows="4" cols="50"></textarea></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" value="Register" />
            <input type="reset" value="Reset" />
            </td>
        </tr>

    </table>

    </form>
    
</body>
</html>
