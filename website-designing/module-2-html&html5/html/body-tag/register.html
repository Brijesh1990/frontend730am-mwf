<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background-color: brown;
        }
        #form 
        {
            width: 50%;
            height: auto;
            margin: auto;
            margin-top: 5%;
        }
        fieldset
        {
            width: 50%;
            border: 2px solid white;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend 
        {
            font-size: 30px;
            text-align: center;
            color: white;
        }
        input[type=email], input[type=password],input[type=text],input[type=date],textarea,select,input[type=tel]
        {
            width: 280px;
            height: auto;
            padding: 8px;
        }
        button
        {
            width: 100px;
            height: auto;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        label 
        {
            color: white;
        }
        ::placeholder 
        {
            color:red;
        }
          h1 
        {
            color: white;
        }
         hr 
        {
         width: 50%;
         border:solid 1px white;   
        }
    </style>
</head>
<body>

    <div id="form">
        <h1>Create your account ?</h1>
        <hr align="left">
        <form>
            <fieldset>
                <legend align="left">Register Form</legend>
                <label>Email *</label>
                <br>
                <input type="email" id="email" name="email" required placeholder="Email *">
                <br><br>
                <label>Password *</label>
                <br>
                <input type="password" id="password" name="password" required placeholder="Password *">
                <br><br>
                <label>Confirm Password *</label>
                <br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirmPassword *" required>
                <br><br>
                <label>Name *</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Name *" required>
                <br><br>

                <label>Gender *</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
                <br><br>

                <label>Date of Birth *</label>
                <br>
                <input type="date" id="dob" name="dob" required placeholder="DOB *">
                <br><br>
                <label>Address *</label>
                <br>
                <textarea id="address" name="address" required placeholder="Address *"></textarea>
                <br><br>
                <label>Select Country *</label>
                <br>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                    <option value="Other">Other</option>
                </select>
                <br><br>
                <label>Phone *</label>
                <br>
                <input type="tel" id="phone" name="phone" placeholder="Phone *" required>
                <br><br>
                <label>Preferred Contact Method *</label>
                <input type="radio" id="emailMethod" name="contactMethod" value="email" required>
                <label for="emailMethod">Email</label>
                <input type="radio" id="phoneMethod" name="contactMethod" value="phone" required>
                <label for="phoneMethod">Phone</label>
                <input type="radio" id="otherMethod" name="contactMethod" value="other" required>
                <label for="otherMethod">Other</label>
                <br><br>

                <label>Security Question *</label>
                <br>
                <select id="securityQuestion" name="securityQuestion" required>
                    <option value="">Select Question</option>
                    <option value="What is your favorite color?">What is your favorite color?</option>
                    <option value="What is your favorite book?">What is your favorite book?</option>
                    <option value="What is your favorite sport?">What is your favorite sport?</option>
                    <option value="What is your favorite actor?">What is your favorite actor?</option>
                </select>
                <br><br>
                <label>Answer *</label>
                <br>
                <input type="text" id="answer" name="answer" required placeholder="Give your answer *">
                <br><br>
                <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                <label for="termsAndConditions">I agree to the terms and conditions</label>
                <br><br>

                <label>Captcha *</label>
                <div id="captchaContainer"><i>LMOPn22</i></div>
                <input type="text" id="captcha" name="captcha" placeholder="Enter your capctha code *" required>
                <br><br>

                <button type="submit">Submit</button>
                
                <button type="reset">Reset</button>
              
                <br><br>
                <b>Already have account ? &nbsp;<a href="form.html" style="color: white;">Login</a></b>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
