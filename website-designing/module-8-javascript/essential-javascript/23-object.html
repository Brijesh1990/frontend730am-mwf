<script>
/*object : object is an non-primitive datatype inside of javascript i.e stored a multiple values inside of {} in form of property:value 
examples : 

var employee={

"id":1,
"name":"Brijesh",
"age":34,
"department":"IT",
"salary":98500,
}

*/

var employee={

id:1,
name:"Brijesh",
age:34,
department:"IT",
salary:98500,
}

console.log(employee);
console.log(employee.name);
console.log(employee.department);
console.log(employee.salary);
console.log(typeof(employee));
</script>
