<script>
/* 
string : A string is an set of character enclosed between '' or "" or `` i.e called as string in javascript

  var name="vimal patel";
  var name1='abhay rathod';
  let name2='105454';
  let name3="10.5454654";
  let name4=`my name is brijesh kumar pandey`;

*/ 

  var name="vimal patel";
  var name1='abhay rathod';
  let name2='105454';
  let name3="10.5454654";
  let name4=`my name is brijesh kumar pandey`;

  console.log(name+"\n"+name1+"\n"+name2+"\n"+name3+"\n"+name4); 
  
  console.log(typeof(name)+"\n"+typeof(name1)+"\n"+typeof(name2)+"\n"+typeof(name3)+"\n"+typeof(name4)); 
</script>
