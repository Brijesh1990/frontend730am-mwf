<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<!-- applied slide effects  -->
<script>
$(document).ready(function(){
$("#btn2").click(function(){
$("#slide-txt").fadeToggle("slow");
}) 
$("#btn").click(function(){
$("#login").fadeToggle("slow");
}) 

$("#btn3").click(function(){
$("#para").prepend("<span>  Brijesh &nbsp;</span>");
}) 
})    
</script> 
<style>
body 
{
margin: 0;
padding: 0;
overflow-x: hidden;
background-color: lightgray;    
}
#slide
{
width: 100%;
height: auto;
margin: auto;
padding: 10px !important;
background-color: black;
padding: 2px;
color: white;
font-size: 30px;    
}
#btn2 
{
width: 130px;
height: auto;
padding: 8px;
background-color: black;
font-size: 20px;
border: none; 
color: white;
margin-right: 5%;      
}
#slide-txt
{width: 100%;
height: 300px;
margin: 0;
padding: 45px;
text-align: center;
background-color: white;
display: none;
}
#slide-txt h1,p 
{
width: 50%;
height: auto;
margin: auto;    
}
#btn 
{
width: 130px;
height: auto;
padding: 8px;
background-color: white;
font-size: 20px;
border: none; 
float: right;
margin-right: 5%;   
}
#login 
{
width: 30%;
height: auto;
margin: auto;
padding: 25px;
background-color: white;
margin-top: 2%;   
display: none;
}
input[type="text"]
{
width: 220px;
height: auto;
padding: 8px;   
}
#content
{
width: 70%;
height: auto;
margin: auto;
margin-top: 2%;    
}
#content p 
{
font-size: 30px;    
}
#content button 
{
width:200px;    
margin-left: 25%;
border: none;
background-color: blue;
margin-top: 5%;
font-size: 20px;
padding: 5px;
color: white;

}
</style>

</head>
<body>
<!-- fade effects -->
<div id="slide"><button type="button" id="btn2">Click to slide </button><button type="button" id="btn">Login</button></h1></div>
<div id="slide-txt">
<h1>50% off on selected Items</h1>
<p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident laudantium enim distinctio atque autem quo fuga neque expedita deleniti pariatur, eum maiores nobis ratione impedit labore! Sit, voluptatem fugiat. Veritatis!</p>
</div>

<div id="login">
<table cellpadding="10" cellspacing="10" align="center">
<tr>
<th>Email *</th>
<td><input type="text" placeholder="Email *" /></td>
</tr>

<tr>
<th>Password *</th>
<td><input type="text" placeholder="Email *" /></td>
</tr>
<tr>
<td><input type="submit" value="Login" placeholder="Email *" /></td>
</tr>
</table>
</div>
<!-- append element via jquery -->
<div id="content">
<p id="para">Ravindra bhai pandey</p>
<button type="button" id="btn3">Prepend Name</button>
</div>
</body>
</html>
