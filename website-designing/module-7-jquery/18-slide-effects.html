<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<!-- applied slide effects  -->
<script>
$(document).ready(function(){
$("#slide").click(function(){
$("#slide-txt").slideToggle("slow");
})    
})    
</script> 
<style>
body 
{
margin: 0;
padding: 0;
overflow-x: hidden;
background-color: lightgray;    
}
#slide
{
width: 100%;
height: auto;
margin: auto;
background-color: black;
padding: 2px;
color: white;
font-size: 30px;    
}
#slide-txt
{width: 100%;
height: 300px;
margin: 0;
padding: 45px;
text-align: center;
background-color: white;
display: none;
}
#slide-txt h1,p 
{
width: 50%;
height: auto;
margin: auto;    
}
</style>

</head>
<body>
<div id="slide"><h1>Click to slide</h1></div>
<div id="slide-txt">
<h1>50% off on selected Items</h1>
<p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident laudantium enim distinctio atque autem quo fuga neque expedita deleniti pariatur, eum maiores nobis ratione impedit labore! Sit, voluptatem fugiat. Veritatis!</p>
</div>
</body>
</html>
