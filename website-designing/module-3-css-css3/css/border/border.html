<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #content {
        width: 50%;
        height: auto;
        margin: auto;
        padding: 25px;
      }
      .box1 {
        width: 80%;
        height: 50px;
        border: solid 5px red;
        margin-top: 3%;
      }

      .box2 {
        width: 80%;
        height: 50px;
        border: double 5px;
        margin-top: 3%;
      }

      .box3 {
        width: 80%;
        height: 50px;
        border: dotted 5px blue;
        margin-top: 3%;
      }

      .box4 {
        width: 80%;
        height: 50px;
        border: inset 5px red;
        margin-top: 3%;
      }

      .box5 {
        width: 80%;
        height: 50px;
        border: outset 5px red;
        margin-top: 3%;
      }
    </style>
  </head>
  <body>
    <section id="content">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
    </section>
  </body>
</html>
