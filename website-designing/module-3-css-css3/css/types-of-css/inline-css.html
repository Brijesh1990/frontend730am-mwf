<html>
  <head>

    <title>inline css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

-->

        height: auto;
        margin: auto;
        padding: 25px;

</html>
